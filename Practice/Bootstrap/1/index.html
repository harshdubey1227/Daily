<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container bg-dark text-light p-2 my-3">harsh</div>
    <div class="container-fluid bg-success text-light p-3 my-3">harsh</div>
    <div class="container-fluid border p-3">harsh</div>

    <div class="container-sm border my-2">.container-sm</div>
    <div class="container-md border my-2">.container-md</div>
    <div class="container-lg border my-2">.container-lg</div>
    <div class="container-xl border my-2">.container-xl</div>
    <div class="container-xxl border my-2">.container-xxl</div>

    <hr />
    <hr />

    <!-- Button -->

    <button type="button" class="btn">Click Me</button>
    <button type="button" class="btn border">Click Me</button>
    <button type="button" class="btn border btn-primary">Click Me</button>
    <button type="button" class="btn border btn-link">Click Me</button>
    <input type="submit" class="btn btn-success" value="Submit Button" />
    <input type="reset" class="btn btn-success" value="Reset Button" />
    <a href="https://www.google.com" class="btn btn-dark">Go to google</a>

    <button type="button" class="btn btn-outline-warning">Click Me</button>

    <button type="button" class="btn border btn-primary btn-lg">
      Click Me
    </button>
    <button type="button" class="btn border btn-primary btn-sm">
      Click Me Baby
    </button>
    <div class="d-grid">
      <button type="button" class="btn border btn-primary">
        Click Me Baby
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
