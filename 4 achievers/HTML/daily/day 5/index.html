<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name" /><br />
    <label>Number:</label>
    <input type="number" placeholder="Enter your number"/><br />
    <label>Email:</label>
    <input type="email" placeholder="Enter your email"/><br />
    <label>Password:</label>
    <input type="password" placeholder="Enter password" /><br />
    <label>URL:</label>
    <input type="url" placeholder="Enter URL"/><br />
    <label>Time:</label>
    <input type="time"  /><br />
    <label>Date:</label>
    <input type="date" /><br />
    <label>Date time-local:</label>
    <input type="datetime-local"  /><br />
    <label>Checkbox:</label>
    <input type="checkbox" /><br />
    <label>Radio:</label>
    <input type="radio" /><br />
    <label>File:</label>
    <input type="file"/><br />
    <input type="color"><br>
    <label> satisfactory level</label>
<input type="range" ><br>
<input type="reset" ><br>
    <input type="submit" /><br />
  </body>
</html>
