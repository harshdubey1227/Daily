<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>    
    <link rel="icon" href="">
    <link rel="stylesheet" href="./z-index.css"> 
</head>
<body>
    <h2>Z-index Example</h2>
    <p>An element with greater stack order is always above the element with lower stack order.</p>

    <div class="container">
        <div class="black-box">Black Box ( z-index 1)</div>
        <div class="gray-box">Gray Box (z-index 3)</div>
        <div class="green-box">Green Box ( z-index 2) </div>
    </div>



     <!-- LINEAR GRADIENT  -->

<div class="red">z-index:1</div>
</body>
</html>
